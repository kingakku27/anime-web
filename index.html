<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Hub - Expanded Universe</title>
  <link rel="icon" href="img/29500268399d23888b5557a2ad412ef71751f5d3-731x731.webp">
  <style>
    /* Reset + basics */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f0f0f0;
      color: #222;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.8rem;
      text-align: center;
      user-select: none;
      letter-spacing: 2px;
    }

    /* Dark mode toggle button */
    #dark-toggle {
      cursor: pointer;
      background: transparent;
      border: 2px solid currentColor;
      border-radius: 30px;
      padding: 6px 16px;
      font-size: 1.3rem;
      margin-bottom: 30px;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    #dark-toggle:hover {
      background-color: currentColor;
      color: var(--bg-color, #121212);
    }

    /* Search bar */
    #anime-search {
      width: 280px;
      padding: 10px 15px;
      font-size: 1.1rem;
      margin-bottom: 25px;
      border-radius: 30px;
      border: 2px solid currentColor;
      outline: none;
      transition: border-color 0.3s;
    }
    #anime-search:focus {
      border-color: #ff3e00;
    }

    /* Planets container */
    #planets-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 18px;
      max-width: 960px;
      width: 100%;
      margin-bottom: 40px;
    }

    /* Each planet */
    .planet {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 0 12px #ff6f61aa;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .planet span {
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for text readability */
      padding: 5px 10px;
      border-radius: 10px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.8); /* Text shadow for contrast */
    }
    .planet:hover,
    .planet:focus {
      outline: none;
      transform: scale(1.12);
      box-shadow: 0 0 20px #ff6f61ff;
      z-index: 10;
    }
    .planet:focus-visible {
      outline: 3px solid #ff3e00;
      outline-offset: 6px;
    }

    /* Modal */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
    }
    #modal.active {
      display: flex;
    }
    #modal-content {
      background: #222;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 0 20px #ff3e00aa;
      color: white;
      text-align: center;
      position: relative;
    }
    #modal-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    #modal-content h2 {
      margin-bottom: 8px;
      font-size: 1.8rem;
    }
    #modal-content p {
      font-size: 1.1rem;
      line-height: 1.4;
    }
    #modal-close {
      position: absolute;
      top: 10px;
      right: 14px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
    }
    #modal-close:hover {
      color: #ff3e00;
    }

    /* Quiz section */
    #quiz-section {
      max-width: 700px;
      width: 100%;
      margin-bottom: 40px;
      background: #1c1c1c;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff6f61aa;
    }
    #quiz-section h3 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      user-select: none;
    }
    #quiz-options {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    #quiz-options button {
      flex: 1 1 140px;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      color: #222;
      background: #ff6f61;
      font-weight: 700;
      transition: background 0.3s;
      user-select: none;
    }
    #quiz-options button:hover {
      background: #d84315;
      color: white;
    }
    #quiz-result {
      margin-top: 18px;
      font-style: italic;
      font-weight: 600;
      min-height: 42px;
      user-select: none;
    }

    /* Fan art wall */
    #fan-art-section {
      max-width: 900px;
      width: 100%;
      background: #1c1c1c;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff6f61aa;
    }
    #fan-art-section h3 {
      margin-bottom: 15px;
      user-select: none;
    }
    #fan-art-wall {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .fan-art-item {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      width: 140px;
      height: 140px;
      box-shadow: 0 0 12px #ff6f61aa;
    }
    .fan-art-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
    }
    .delete-art {
      position: absolute;
      top: 5px;
      right: 6px;
      background: #ff3e00cc;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    .delete-art:hover {
      background: #d84315cc;
    }

    /* Upload controls */
    #upload-controls {
      margin-top: 15px;
      text-align: center;
    }
    #upload-btn {
      cursor: pointer;
      padding: 10px 18px;
      font-size: 1.1rem;
      background: #ff6f61;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      transition: background 0.3s;
      user-select: none;
    }
    #upload-btn:hover {
      background: #d84315;
    }
    #upload-art {
      display: none;
    }

    /* Accessibility hint */
    #accessibility-hint {
      margin-bottom: 35px;
      font-size: 0.85rem;
      font-style: italic;
      color: #bbb;
      user-select: none;
      max-width: 700px;
      text-align: center;
    }
  </style>
</head>

      const modal = document.getElementById('modal');
      const modalTitle = document.getElementById('modal-title');
      const modalImage = document.getElementById('modal-image');
      const modalDesc = document.getElementById('modal-desc');
      const modalClose = document.getElementById('modal-close');

      // Create planets with background images
      function createPlanets(list) {
        planetsContainer.innerHTML = '';
        list.forEach(({name, image}) => {
          const planet = document.createElement('div');
          planet.className = 'planet';
          planet.tabIndex = 0;
          planet.setAttribute('role', 'button');
          planet.setAttribute('aria-label', `Open Wikipedia page for ${name} or press Enter for details`);
          planet.dataset.name = name;
          planet.style.backgroundImage = `url(${image})`; // Set background image
          const textSpan = document.createElement('span'); // Wrap text in span for styling
          textSpan.textContent = name;
          planet.appendChild(textSpan);
          planetsContainer.appendChild(planet);
        });
      }

      createPlanets(animeList);

      // Modal open with details
      function openModal(animeName) {
        const anime = animeList.find(a => a.name === animeName);
        if (!anime) return;

        modalTitle.textContent = anime.name;
        modalImage.src = anime.image;
        modalImage.alt = `${anime.name} image`;
        modalDesc.textContent = anime.description;
        modal.classList.add('active');
        modalClose.focus();
      }

      // Modal close
      function closeModal() {
        modal.classList.remove('active');
      }

      // Event delegation on planets container
      planetsContainer.addEventListener('click', e => {
        const planet = e.target.closest('.planet');
        if (!planet) return;
        const anime = animeList.find(a => a.name === planet.dataset.name);
        if (anime && anime.wiki) {
          window.open(anime.wiki, '_blank'); // Open Wikipedia page in new tab
        }
      });

      // Keyboard accessibility: Enter or Space opens modal
      planetsContainer.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          const planet = e.target.closest('.planet');
          if (!planet) return;
          e.preventDefault();
          openModal(planet.dataset.name);
        }
      });

      // Modal close on button or Escape key
      modalClose.addEventListener('click', closeModal);
      window.addEventListener('keydown', e => {
        if (e.key === 'Escape' && modal.classList.contains('active')) {
          closeModal();
        }
      });

      // Search filter functionality
      const searchInput = document.getElementById('anime-search');
      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase().trim();
        const filtered = animeList.filter(anime => anime.name.toLowerCase().includes(query));
        createPlanets(filtered);
      });

      // Dark mode toggle
      const darkToggle = document.getElementById('dark-toggle');
      function updateDarkModeUI(isDark) {
        if (isDark) {
          document.body.classList.remove('light');
          darkToggle.textContent = 'â˜€ï¸ Light Mode';
          darkToggle.setAttribute('aria-label', 'Switch to light mode');
        } else {
          document.body.classList.add('light');
          darkToggle.textContent = 'ðŸŒ™ Dark Mode';
          darkToggle.setAttribute('aria-label', 'Switch to dark mode');
        }
      }
      // Initial dark mode on by default
      let darkMode = true;
      updateDarkModeUI(darkMode);

      darkToggle.addEventListener('click', () => {
        darkMode = !darkMode;
        updateDarkModeUI(darkMode);
      });

      // Quiz functionality
      const quizOptions = document.querySelectorAll('#quiz-options button');
      const quizResult = document.getElementById('quiz-result');

      quizOptions.forEach(button => {
        button.addEventListener('click', () => {
          quizOptions.forEach(b => {
            b.setAttribute('aria-checked', 'false');
            b.style.backgroundColor = '#ff6f61';
            b.style.color = '#222';
          });
          button.setAttribute('aria-checked', 'true');
          button.style.backgroundColor = '#d84315';
          button.style.color = '#fff';

          const anime = button.dataset.anime;
          quizResult.textContent = `You vibe with ${anime}! Time to rock that anime world ðŸŒŸ`;
        });
      });

      // Fan art wall
      const fanArtWall = document.getElementById('fan-art-wall');
      const uploadBtn = document.getElementById('upload-btn');
      const uploadInput = document.getElementById('upload-art');

      function createFanArtItem(src) {
        const item = document.createElement('div');
        item.className = 'fan-art-item';

        const img = document.createElement('img');
        img.src = src;
        img.alt = 'User uploaded fan art';
        img.draggable = false;

        const delBtn = document.createElement('button');
        delBtn.className = 'delete-art';
        delBtn.textContent = 'Ã—';
        delBtn.setAttribute('aria-label', 'Delete fan art');
        delBtn.addEventListener('click', () => {
          fanArtWall.removeChild(item);
        });

        item.appendChild(img);
        item.appendChild(delBtn);
        return item;
      }

      uploadBtn.addEventListener('click', () => uploadInput.click());

      uploadInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        if (!file.type.startsWith('image/')) {
          alert('Only images, please!');
          return;
        }
        const reader = new FileReader();
        reader.onload = () => {
          const fanArtItem = createFanArtItem(reader.result);
          fanArtWall.appendChild(fanArtItem);
        };
        reader.readAsDataURL(file);
        uploadInput.value = ''; // Reset for next upload
      });
    })();
  </script>
</body>
</html>
